    <meta property="og:site_name" content="育成！姫工生アバター">
    <meta property="og:title" content="資格･検定登録 - 育成！姫工生アバター">
    <meta property="og:description" content="資格を取ったり大会で活躍したりすると、自分のアバターが成長していきます！　「育成！姫工生アバター」は自分の成長を可視化することのできるサイトです。">

    <link rel="apple-touch-icon" type="image/png" href="/ikuhime/assets/image/icon.png">
    <link rel="stylesheet" type="text/css" href="/ikuhime/assets/stylesheet/common.css">
    <link rel="stylesheet" type="text/css" href="/ikuhime/assets/stylesheet/new-qualification.css">
    <script type="text/javascript" src="/ikuhime/assets/script/polyfill.js"></script>
</head>
<body>
    <header class="header">
        <a href="/ikuhime/" class="header-icon"><img src="/ikuhime/assets/image/icon.png"></a>
        <a href="javascript: openMenu();" class="header-menuicon"><span id="menu-text">メニュー</span></a>
        <nav id="menu" class="header-menu">
            <ul class="header-menulist">
                <li><a href="/ikuhime/home">ホーム</a></li>
                <li><a href="/ikuhime/growing">育成</a></li>
                <li><a href="/ikuhime/equipment">装備</a></li>
                <li><a href="/ikuhime/result">成果</a></li>
                <li><a href="/ikuhime/setting">設定</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <a href="/ikuhime/growing" class="back">←戻る</a>
        <h1>取った資格を登録しよう</h1>
        <p>資格や検定は自分の成長の証！　忘れないように記録しよう。</p>
        <a href="/ikuhime/setting/edit-qualification" class="link">資格･検定情報を追加</a>
        <form name="addition" onsubmit="return false;">
            <p class="searcher">
                <label>検索<input name="search" type="text"></label>
                <label><input name="caseCheck" type="checkbox">大文字と小文字を区別する</label>
                <label><input name="regexpCheck" type="checkbox">正規表現を使用する</label>
            </p>
            <p><label>主催<select name="organizer"><option value="none" selected>指定なし</option></select></label></p>
            <p><label>資格･検定<select name="qualification"></select></label> </p>
            <p><label>級<select name="grade"></select></label></p>
            <p>
                取得年月
                <select name="yearType">
                    <option value="seireki" selected>西暦</option>
                    <option value="showa">昭和</option>
                    <option value="heisei">平成</option>
                    <option value="reiwa">令和</option>
                </select>
                <label><input type="number" name="year">年</label>
                <label>
                    <select name="month">
                        <option value="none" selected>-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    月
                </label>
            </p>
            <p><label>コメント(出来事の記録として保存されます)<br><textarea name="comment" placeholder="感想や頑張ったことなどを書きましょう"></textarea></label></p>
        </form>
        <a href="javascript: registration();" class="small-button">登録</a>
    </main>
    <script type="text/javascript" src="/ikuhime/assets/script/common.js"></script>
    <script type="text/javascript" src="/ikuhime/assets/script/dataLists.js"></script>
    <script type="text/javascript" src="/ikuhime/assets/script/StorageManager.js"></script>
    <script type="text/javascript" src="/ikuhime/assets/script/userdata.js"></script>
    <script type="text/javascript" src="/ikuhime/assets/script/new-qualification.js"></script>
</body>
</html>
