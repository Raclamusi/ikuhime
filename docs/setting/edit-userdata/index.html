    <main class="main">
        <a href="/ikuhime/setting" class="back">←戻る</a>
        <h1>ユーザー情報編集</h1>
            <div class="editor">
            <form name="editForm" onsubmit="return false;">
                <p><label>名前<input type="text" name="name"></label></p>
                <p><label>学科･クラス<select name="department">
                    <option value="none">-</option>
                    <option value="M1">機械科１組</option>
                    <option value="M2">機械科２組</option>
                    <option value="E">電気科</option>
                    <option value="C">工業化学科</option>
                    <option value="D">デザイン科</option>
                    <option value="W">溶接科</option>
                    <option value="R">電子機械科</option>
                </select></label></p>
                <p><label>学年<select name="schoolGrade">
                    <option value="0">-</option>
                    <option value="1">１年生</option>
                    <option value="2">２年生</option>
                    <option value="3">３年生</option>
                    <option value="4">卒業生</option>
                </select></label>（4月1日0時に自動で更新されます）</p>
                <p><label>出席番号<input type="number" name="studentNumber"></label></p>
            </form>
            <a href="javascript: applyChanges();" class="small-button">変更を適用</a>
        </div>
    </main>
